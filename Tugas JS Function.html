<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas JS Function</title>
</head>
<body>
    <p id="latihan"></p>

    <script>
        var x = myFunction()

        function myFunction() {
            alert("Hello World!");
        }
            
        document.getElementById("latihan").innerHTML = x;
    </script>
</body>
</html>
