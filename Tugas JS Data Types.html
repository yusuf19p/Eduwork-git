<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas JS Data Types</title>
</head>
<body>
    <p id="tugas"></p>

    <script>
        let length = 16;
        let lastName = "Johnson";

        const x = {
            firstName: "John",
            lastName: "Doe"
        };

        document.getElementById("tugas").innerHTML = typeof length + "<br>" + 
        typeof lastName + "<br>" + 
        typeof x;
    </script>
</body>
</html>
